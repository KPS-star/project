<!-- IBM-FE E-Commerce Product Page (HTML + CSS + JS Version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBM-FE E-Commerce Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .product-card {
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 15px;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 15px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IBM-FE E-Commerce</a>
      <button id="cartBtn" class="btn btn-light position-relative">
        ðŸ›’ Cart <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
      </button>
    </div>
  </nav>

  <div class="container my-4">
    <h3 class="mb-3 text-center">Product Catalog</h3>
    <div class="row" id="productContainer"></div>
  </div>

  <div class="cart" id="cartPanel">
    <h5>Your Cart</h5>
    <ul class="list-group" id="cartItems"></ul>
    <hr>
    <div class="d-flex justify-content-between">
      <strong>Total:</strong> <span id="totalAmount">â‚¹0</span>
    </div>
    <button class="btn btn-success w-100 mt-3" onclick="checkout()">Checkout</button>
    <button class="btn btn-secondary w-100 mt-2" onclick="toggleCart()">Close</button>
  </div>

  <script>
    const products = [
      {id:1, name:'Wireless Headphones', price:2499, img:'https://picsum.photos/seed/headphones/300/200'},
      {id:2, name:'Smart Watch', price:1999, img:'https://picsum.photos/seed/watch/300/200'},
      {id:3, name:'Running Shoes', price:2999, img:'https://picsum.photos/seed/shoes/300/200'},
      {id:4, name:'Leather Wallet', price:899, img:'https://picsum.photos/seed/wallet/300/200'},
      {id:5, name:'Bluetooth Speaker', price:1599, img:'https://picsum.photos/seed/speaker/300/200'},
      {id:6, name:'Coffee Mug', price:399, img:'https://picsum.photos/seed/mug/300/200'}
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById('productContainer');
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'col-md-4 mb-4';
        div.innerHTML = `
          <div class="product-card text-center">
            <img src="${p.img}" class="img-fluid rounded mb-2" alt="${p.name}">
            <h6>${p.name}</h6>
            <p>â‚¹${p.price}</p>
            <button class="btn btn-primary" onclick='addToCart(${p.id})'>Add to Cart</button>
          </div>`;
        container.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty++;
      else cart.push({...product, qty:1});
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cartItems');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          ${item.name} (x${item.qty})
          <span>â‚¹${item.price * item.qty}</span>`;
        list.appendChild(li);
      });
      document.getElementById('totalAmount').textContent = 'â‚¹' + total;
      document.getElementById('cartCount').textContent = cart.reduce((sum, i) => sum + i.qty, 0);
    }

    function toggleCart() {
      const cartPanel = document.getElementById('cartPanel');
      cartPanel.style.display = cartPanel.style.display === 'block' ? 'none' : 'block';
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Thank you for your purchase! (Demo only)');
        cart.length = 0;
        updateCart();
        toggleCart();
      }
    }

    document.getElementById('cartBtn').addEventListener('click', toggleCart);
    renderProducts();
  </script>
</body>
</html>
